<!DOCTYPE HTML>
<html>
  <head>
    <metacontent="charset=utf-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Percentage of periods</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>

    <div id="container">

      <div class="header idents">
        <p><b><span id="date"></span></b></p> <!-- dynamic text from script -->
      </div>

      <div class="content">
        <div class="bar" id="bar0"> <!--consists of seconds (1sec-update)-->
          <p id="p_bar0"><span id="span_bar0"></span>Minute</p>
        </div>
        <!--consists of past minutes + secs of current minute (minute-update)-->
        <div class="bar" id="bar1">
          <p id="p_bar1"><span id="span_bar1"></span>Hour</p>
        </div>
        <!--consists of past hours + minutes of current hour (15minutes-update)-->
        <div class="bar" id="bar2"> 
          <p id="p_bar2"><span id="span_bar2"></span>Day</p>
        </div>
        <!--consists of past days + hours of current day (static)-->
        <div class="bar" id="bar3">
          <p id="p_bar3"><span id="span_bar3"></span>Week</p>
        </div>
        <!--consists of past days + hours of current day (static)-->
        <div class="bar" id="bar4">
          <p id="p_bar4"><span id="span_bar4"></span>Month</p>
        </div>
        <!--consists of past days + hours of current day (static)-->
        <div class="bar" id="bar5">
          <p id="p_bar5"><span id="span_bar5"></span>Year</p>
        </div>
      </div>

      <div class="footer idents">
        <p>by <a href="http://www.budladislav.info/">Budladislav</a> jan.2019</p>
      </div>

    </div>

    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="script.js"></script>

  </body>
</html>
